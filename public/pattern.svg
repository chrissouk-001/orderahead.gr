<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#ffffff" opacity="0.4" />
      <circle cx="10" cy="10" r="1.5" fill="#ffffff" opacity="0.3" />
      <circle cx="18" cy="2" r="1" fill="#ffffff" opacity="0.4" />
      <circle cx="2" cy="18" r="1" fill="#ffffff" opacity="0.4" />
      <circle cx="18" cy="18" r="1" fill="#ffffff" opacity="0.4" />
    </pattern>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="url(#smallGrid)"/>
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#dots)" />
  <rect width="100" height="100" fill="url(#grid)" opacity="0.3" />
</svg> 